<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Curriculum Vitae Form</title>
    <link rel="stylesheet" type="text/css" href="CSS\style.css">
</head>

<body>
  <!-- The content of your web page will go here-->
<h1>Curriculum Vitae Form</h1><div>
<nav>
  <ul class="links-list">
    <li><a href="#Personal">Personal Details</a></li>
    <li><a href="#Education">Education</a></li>
    <li><a href="#Experience">Experience</a></li>
    <li><a href="#Skill">Skill</a></li>
  </ul>
</nav>

<form>
  <div>
    <span><a name="Personal">Personal Details</a></span><br/><br/>

    <label>Full Name:</label>
    <input type="text" required><br/><br/>

    <label>Email:</label>
    <input type="email" id="email" name="email" multiple required>

    <label>Phone Number: +60</label>
    <input type="number" maxlength="11" value="" required><br/><br/>

    <label>Birthday:</label>
    <input type="date" required>

    <label>Country:</label>
    <input type="text" required><br/><br/>

    <label>Upload Your Personal Photo:</label>
    <input type="file" name="picture" accept="image/*"><br/><br/><br/>
  </div>

  <div>
    <span><a name="Education">Education</a></span><br/><br/>
    <label>Study Program:</label>
    <input type="text" required><br/><br/>

    <label>Start </label>
    <input type="date" required>

    <label>End </label>
    <input type="date" required>
    <input type="radio">Present<br/><br/>

    <label>Country:</label>
    <input type="text" required><br/><br/>
  </div>

  <div>
    <span><a name="Experience">Add Your Experience</a></span><br/><br/>
    <textarea cols="40" rows="4"></textarea><br/><br/>
  </div>

  <div>
    <span><a name="Skill">Add Your Skill</a></span><br/><br/>
    <textarea cols="40" rows="4"></textarea><br/><br/>
  </div>

  <div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </div>

</form>
</body>
</html>
